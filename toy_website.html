
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffccff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #ffd9b3;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #b3ecff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Toy Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <p id="message">Welcome to my toy website!</p>
        <button onclick="changeMessage()">Click me!</button>
    </div>
    <footer>
        <p>&copy; 2023 Toy Website</p>
    </footer>
    <script>
        function changeMessage() {
            document.getElementById('message').textContent = 'Thanks for visiting!';
        }
    </script>
</body>
</html>
